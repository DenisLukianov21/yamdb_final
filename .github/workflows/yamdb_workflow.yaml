name: Django-app-workflow

on: [push]


jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
    - name: Print Hello
    run : echo "Hello"

  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: 3.7

    - name: Install_dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        pip install -r requirements.txt

    - name: Test with flake8 and django tests
      run: |
        python -m flake8
        pytest

  push:
    runs-on: ubuntu-latest
    needs: flake8

    steps:
    - name: Check
    uses: actions/checkout@v2 

    - name: Set up
    uses: docker/setup-buildx-action@v1 

    - name: Login
    uses: docker/login-action@v1 
    with:
      username: denislukianov2001
      password: Kiedis228a04

    - name: Push
    uses: docker/build-push-action@v2
    with:
      push: true
      tags: denislukianov2001/infra-web:latest 

  deploy:
    runs-on: ubuntu-latest
    needs: push_and_build_dockerfile

    steps:
    - name: ssh
    uses: appleboy/ssh-action@master
    with:
      host:
      username:
      key:
      script: |
        sudo docker pull denislukianov2001/infra-web
        sudo docker stop $(sudo docker ps -a -q)
        sudo docker run --rm -d -p 5000:5000 denislukianov2001/infra-web


  telegram:
    runs-on: ubuntu-latest
    needs: deploy_project
    steps:
    - name: send_message
    uses: appleboy/telegram-action@master
    with:
      to:
      token:
      message: ${{ github.workflow }} успешно выполнен! 
